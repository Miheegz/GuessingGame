<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel='stylesheet' type='text/css' href='bootstrap.css'>

  </head>
  <body>

    <div id='app' class= 'center container'>

        <div id='headers'>
          <h1 id='title'>Guessing Game!</h1>
          <h3 id='subtitle'>Guess a number between 1-100!</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id='player-input' class= 'center' placeholder="#" maxlength='3' autofocus=autofocus></input>
            <button id='submit' class='btn btn-primary'>Go!</button>
          </div>

          <div id='guesses'>
            <ul id='guess-list'>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button id='reset' class='btn btn-danger'>Reset</button>
            <button id='hint' class='btn btn-info'>Hint</button>
          </div>
        </div>
      </div>

      <div id='footer' class='center'>
        <div>
          <div class='row'>
            <div class='col-sm-4'>
            <img src='fullstack logo.png'></img>
            </div>

            <div class='col-sm-4'>
            <h4 class='center'>Project by Christian Mihigo</h4>
            </div>

            <div class='col-sm-4'>
            <img src='grace_hopper_academy.png'></img>
            </div>


        </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script type="text/javascript" src="GuessingGame.js"></script>

  </body>
</html>
